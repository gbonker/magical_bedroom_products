<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Magical Bedroom Products</title>
    <link href="styles.css" type="text/css" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="bundle.main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-push-8">
          <div class="panel panel-default">
            <div class="panel-heading" id="cart-panel-heading">
              <h3 id="cart-heading">
                <div class="pull-left"><span id="number-of-items-in-cart">0</span> Item(s) in Cart</div>
                <div class="pull-right">$<span id="order-total-h2">0</div>
              </h3>
              <br />
              <p class="text-center" id="toggle-arrow"><span class="glyphicon glyphicon-chevron-up"></span></p>
            </div>
            <div id="togglable-cart" class="panel-body">
              <p>
                <div class="pull-left"><strong>Shipping</strong></div>
                <div class="pull-right">FREE</div>
              </p>
              <br />
              <p>
                <div class="pull-left"><strong>Total</strong></div>
                <div class="pull-right">$<span id="order-total">0</span></div>
              </p>
              <br />
              <hr>
              <div id="cart">
                <p id="cart-empty" class="text-center">Your cart is empty! Let's fill it with magical items.</p>
              </div>
              <hr>
              <br />
              <div id="featured-item">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 col-md-pull-4">
          <h1>Magical Bedroom Products</h1>
          <div id="product-list">
          </div>
        </div>
      </div> 
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
